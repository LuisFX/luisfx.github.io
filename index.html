        <script>
            // Apply the theme immediately to prevent flashing
            (function() {
                try {
                    const storedTheme = localStorage.getItem('luisfx-theme') || 'light';
                    document.documentElement.setAttribute('data-theme', storedTheme);
                    
                    // Also add classes for additional styling if needed
                    if (['dark', 'cyberpunk', 'synthwave'].includes(storedTheme)) {
                        document.documentElement.classList.add('dark-theme');
                    } else {
                        document.documentElement.classList.add('light-theme');
                    }
                } catch (e) {
                    console.error('Error setting initial theme:', e);
                }
            })();
        </script>
